<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{font-family: Arial, Helvetica, sans-serif;}

        td{border: 1px solid black;
        padding: 8px;}

        table{width: 400px;
            border: 2px solid red;
        border-collapse: collapse;}

        .linha{background-color: gray;}

        td.dado{background-color: yellow;}

       

    </style>
</head>
<!--HIERARQUIA DE TABELAS (simples)
    
    Table = Tabela 
    Table Row = Linha de tabela
        Table Header = CabeÃ§alho de tabela
        Table Data = Dado de tabela
-->
<body>
    <h1>Minha primeira tabela</h1>
    <table>
        <tr><!--Primeira linha-->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr><!--Segunda linha-->
        <tr class="linha">
            <td>A2</td>
            <td>B2</td>
            <td>C3</td>
        </tr>
        <tr><!--Terceira linha-->
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr><!--Quarta linha-->
            <td>A4</td>
            <td>B4</td>
            <td class="dado">C4</td>
        </tr>

    </table>
</body>
</html>
